    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container1">
        <section class="container2">
            <div class="card1">
            </div>
            <div class="card2">
                <div class="container3">
                    <h1 class="cursive-font heading">Dont Hide, Register Yourself!!</h1>
                    <!-- <p class="cursive-font para">Sign up now to get ecclusive offers and deals!!</p> -->
                
                    <div class="cursive-font para">
                        <div>Get Exciting Offers and Promotions Just by Signing In</div><div>
                        Already have an account?  <span class="login">Log in</span></div>
                    </div>
                        
                    </div>
                    <h1 class="signUp"> Sign Up</h1>
                    <form>
                        <div class="form__row">
                            <div class="form__group">
                                <input type="text"  required="required" id="fname" name="fname" >
                                <span for="fname">First Name</span>
                            </div>
                            <div class="form__group">
                                <input type="text" required="required" id="lname" name="lname" >
                                <span for="lname">Last Name</span>
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__group">
                                
                                <input type="text" id="uname" required="required" >
                                <span for="uname" >Username</span>
                                
                            </div>
                            <div class="form__group">
                                
                                <input type="email" id="email" required="required" >
                                <span for="email">Email</span> 
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__group">
                                <input type="password" id="password" required="required" >
                                <span for="password" >Password</span>
                            </div>
                            <div class="form__group">
                                
                                <input type="password" id="confirm-password" required="required" >
                                <span for="confirm-password" > Confirm Password</span>
                            </div>
                            
                        </div>

                        <input class="submit-button" type="submit">
                    </form>
                </div>
                
                
            </div>
        </section>
    </section>
</body>
</html>
